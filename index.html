<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOMACS Group | Membership Registration Form</title>
    <!-- Main stylesheet (Local Styles) -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <!-- Navigation (Logo & Navigation Links, Hamburger Menu)-->

    <nav class="navbar">
      <div class="navdiv">
        <div class="header_logo">
          <a href="https://www.jomacsit.com/">
            <img
              src="./images/jomacs-logo.png"
              alt="jomacs-logo"
              width="142"
              height="48"
              title="Go to Homepage"
            />
          </a>
        </div>

        <!-- Hamburger Icon -->
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Our Work</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Training</a></li>
        </ul>
      </div>
    </nav>

                            <!-- FORM -->
    <!-- ======================================================  -->

    <div class="container">
      <!-- Form Title -->
      <h2>
        JOMACS MEMBERSHIP <span class="gradient-text">REGISTRATION FORM</span>
      </h2>

      <!-- Formspree Integration and Custom Validation (browser validation disabled) -->
      <form action="https://formspree.io/f/mvgzernd" method="POST" novalidate>
        <fieldset>
          <!-- Personal Information -->
          <legend>
            Personal <span class="gradient-text">Information</span>
          </legend>

          <label for="fullname">Full Name*</label>
          <input
            type="text"
            id="fullname"
            name="fullname"
            placeholder="John Doe"
            required
          />

          <label for="email">Email Address*</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="name@example.com"
            required
          />

          <label for="phone">Phone Number*</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="(555) 555-5555"
            pattern="^\+?[0-9\s\-\(\)]{7,20}$"
            title="Enter a valid international phone number (e.g. +233 20 123 4567)"
            required
          />

          <label for="dob">Date of Birth*</label>
          <input type="date" id="date" name="date" min="1/01/1940" required />

          <div class="gender-group">
            <span>Gender:</span>
            <label
              ><input type="radio" name="gender" value="Male" required />
              Male</label
            >
            <label
              ><input type="radio" name="gender" value="Female" required />
              Female</label
            >
            <label
              ><input type="radio" name="gender" value="Other" required />
              Other</label
            >
          </div>

          <label for="address">Address*</label>
          <input
            type="text"
            name="address"
            placeholder="Enter your address"
            id="address"
            required
          />
        </fieldset>

        <!-- Membership Type (Dropdown) & Newsletter Subscription (Checkbox) -->

        <label for="membership">Membership Type*</label>
        <select id="membership" name="membership" required>
          <option disabled selected>Select Type</option>
          <option value="Regular">Regular</option>
          <option value="Associate">Associate</option>
          <option value="Visitor">Visitor</option>
        </select>

        <div class="newsletter">
          <label
            ><input type="checkbox" name="newsletter" /> Subscribe to
            Newsletter</label
          >
        </div>

        <!-- Thank You Page (Redirect after successful submission) -->
        <input type="hidden" name="_redirect" value="" />

        <!-- Buttons (Submit & Reset) -->
        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </div>
      </form>
    </div>

    <!-- Main JavaScript File (Local Script) -->
    <script src="./js/script.js"></script>
  </body>
</html>
